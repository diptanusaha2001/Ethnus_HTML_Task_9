<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add a black border to the frames */
    .frame {
      border: 1px solid black;
      padding: 10px;
    }

    /* Create a row for the frames */
    .row {
      display: flex;
    }

    /* Adjust the width of each frame */
    .frame-1,
    .frame-2,
    .frame-3,
    .frame-4 {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="row">
    <!-- Frame 1 -->
    <div class="frame frame-1">
      <h1>Frame 1</h1>
      <h5>Contents of Frame 1</h5>
    </div>

    <!-- Frame 3 -->
    <div class="frame frame-3">
      <h1>Frame 3</h1>
      <h5>Contents of Frame 3</h5>
    </div>

    <!-- Frame 4 -->
    <div class="frame frame-4">
      <h1>Frame 4</h1>
      <h5>Contents of Frame 4</h5>
    </div>
  </div>

  <div class="row">
    <!-- Frame 2 -->
    <div class="frame frame-2">
      <h1>Frame 2</h1>
      <h5>Contents of Frame 2</h5>
    </div>
  </div>
</body>
</html>
